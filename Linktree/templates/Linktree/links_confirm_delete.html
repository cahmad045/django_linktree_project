{% extends "Linktree/_base.html" %}

{% block content %}
<p class="text-lg font-medium text-red-600 mb-4 ">Are you sure you want to delete?</p>
<ul>
    <ul>{{links.text}}</ul>
    <ul>{{links.url}}</ul>
</ul>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="bg-red-500 hover:bg-blue-700 text-white font-bold my-3 py-2 px-4 rounded">
</form>
{% endblock content %}
